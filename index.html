<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <p class="h1 display-1">Weather APP</p>
            </div>
        </div>
        <form class="row align-items-center" id="inputForm">
            <div class="col-12 col-md-6">
                <div class="form-floating my-3 ">
                    <input type="text" class="form-control" id="floatingText" placeholder="Search for a City">
                    <label for="floatingText">Search for a City</label>
                </div>
            </div>
            <div class="col-md-6">
                <button class="btn btn-outline-dark p-md-3" type="submit">SUBMIT</button>
            </div>
        </form>
        <span class="msg"></span>
        <div class="ajax-section mt-4">
            <div class="row g-4 card_cities">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./scirpt.js"></script>
</body>

</html>
